<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predictive Learning Analytics</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
    
<body>
    <h1>Student Performance Prediction</h1>
    <form id="prediction-form" method="POST">
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class"><br>

        <label for="attended_classes">Attended Classes:</label>
        <input type="number" id="attended_classes" name="attended_classes"><br>

        <label for="total_classes">Total Classes:</label>
        <input type="number" id="total_classes" name="total_classes"><br>

        <label for="math_score">Math Score:</label>
        <input type="number" id="math_score" name="math_score"><br>

        <input type="submit" value="Predict">
    </form>
    <p id="prediction-result"></p>

    <script>
        $(document).ready(function() {
            $("#prediction-form").submit(function(event) {
                event.preventDefault();

                // Serialize the form data
                var formData = $(this).serialize();

                $.ajax({
                    type: "POST",
                    url: "/",
                    data: formData,
                    success: function(response) {
                        $("#prediction-result").text("Predicted Result: " + response.prediction);
                    },
                });
            });
        });
    </script>
</body>
</html>
